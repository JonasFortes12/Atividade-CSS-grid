        }
        .logo h6 {
            font-size: 200%;
            margin: 0;
            cursor: pointer;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: black;
            font-size: 150%;
            margin: 0 10px;
        }
        .form-container {
            margin: 20px;
            text-align: center;
        }
        .form-container input {
            padding: 8px;
            margin: 5px;
        }
        .form-container button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
        }
    </style>
</head>
